<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="./dyrStyle.css">
</head>

<body>
    <div class="header">
        <a href="/dyr">Vores dyr</a>
        <a href="/pasning">Pasning</a>
        <div class="logo">
            <a href="/">
                <img src="/img/logo-orange.svg" alt="logo">
            </a>
        </div>
        <a href="/om">Om os</a>
        <a href="/kontakt">Kontakt</a>
    </div>

    <h1>Vores dyr</h1>

    <div class="row">
        <div class="animalObject">
            <img src="/img/ice-bird.jpg" alt="Dyr billede">
            <div class="left">
                <h2>Ice Bird</h2>
                <h3>6 mdr gammel</h3>
                <p>200,-- kr</p>
            </div>
            <div class="right">
            </div>
            <button>Læs mere</button>
        </div>
        <div class="animalObject">
            <img src="/img/kaninDyr.png" alt="Dyr billede">
            <div class="left">
                <h2>Chef Big</h2>
                <h3>1 år</h3>
                <p>123,-- kr</p>
            </div>
            <div class="right">
                <p class="beforePrice">200,-- kr</p>
                <p class="saveText">Spar 77,--kr.</p>
            </div>
            <button>Læs mere</button>
        </div>
        <div class="animalObject">
            <img src="/img/Scrat.png" alt="Dyr billede">
            <div class="left">
                <h2>Scrat squirrel</h2>
                <h3>3 mdr gammel</h3>
                <p>350,-- kr</p>
            </div>
            <div class="right">
            </div>
            <button>Læs mere</button>
        </div>
        <div class="animalObject">
            <img src="/img/Skipper.jpg" alt="Dyr billede">
            <div class="left">
                <h2>Skipper</h2>
                <h3>7 år</h3>
                <p>900,-- kr</p>
            </div>
            <div class="right">
                <p class="beforePrice">75,-- kr</p>
            </div>
            <button>Ekspert. OBS! skal opholdes i fryseren</button>
        </div>
    </div>


    <div class="footer">
        <h1>VIAPets</h1>
        <p>CVR: 12 34 56 78</p>
        <p>Kontakt: </p>
    </div>
    </div>
</body>

</html>
