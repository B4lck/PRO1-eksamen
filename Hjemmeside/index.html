<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAPets hjemmeside</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="header">
    <a href="/dyr">Vores dyr</a>
    <a href="/pasning">Pasning</a>
    <div class="logo">
        <a href="/">
            <img src="img/logo.svg" alt="logo">
        </a>
    </div>
    <a href="/om">Om os</a>
    <a href="/kontakt">Kontakt</a>
</div>
<img class="background-image" alt="baggrunds billede" src="img/kaniner.png">
<div class="animalsContainer">
    <h1>Dyr på tilbud</h1>
    <div class="row">
        <div class="animalObject">
            <img src="/img/kaninDyr.png" alt="Dyr billede">
            <div class="left">
                <h2>Kaninus</h2>
                <h3>1 år</h3>
                <p>123,-- kr</p>
            </div>
            <div class="right">
                <p class="beforePrice">200,-- kr</p>
                <p class="saveText">Spar 77,--kr.</p>
            </div>
        </div>
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
